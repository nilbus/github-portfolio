AllCops:
  Exclude:
    - 'Gemfile'
    - 'Guardfile'
    - 'Rakefile'
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/**/*'
    - 'lib/**/*'
    - 'spec/**/*'
    - 'app/helpers/flashes_helper.rb'
    - 'vendor/**/*'
Style/Documentation:
  Exclude:
    - 'app/controllers/**/*'
    - 'app/helpers/**.*'
Style/ParallelAssignment:
  Enabled: false
Style/SpaceInsideHashLiteralBraces:
  Enabled: false
Style/TrailingComma:
  Enabled: false
Metrics/LineLength:
  Max: 85
